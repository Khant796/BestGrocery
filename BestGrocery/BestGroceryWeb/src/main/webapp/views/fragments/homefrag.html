<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand">
			<div class="container-fluid">
				<div>
					<h2 class="brand">Best Grocery</h2>
				</div>
				<div class="navbar-collapse justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
						<li class="nav-item"><a th:href="@{/categories?t=all}" class="nav-link">Categories</a></li>
						<li class="nav-item"><a th:href="@{/products?t=all}" class="nav-link">Products</a></li>
						<li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="dropdown" th:fragment="dropdown (name, collection)">
				<button class="btn bg-dark text-light dropdown-toggle" type="button"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Select Categories</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item"  th:href="@{${'/'+name+'?t=all'}}">All</a> 
					<a class="dropdown-item" th:id="${#ids.seq('type')}" th:each="col : ${collection}" th:href="@{${'/'+name+'?t='+col.getId()}}" th:text="${col.getName()}"></a>
				</div>
			</div>
</body>
</html>
