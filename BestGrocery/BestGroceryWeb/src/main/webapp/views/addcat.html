<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/adminproduct.css}" rel="stylesheet">
<link th:href="@{/resources/css/addp.css}" rel="stylesheet">
</head>
<body>
<div class="row">
	<div class="col-2">
		<nav class="navbar">
			<div>
				<h3 class="navbar-brand">Admin</h3>
			</div>
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/adminproduct}">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admincat}">Categories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admintype}">Category Type</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">Orders</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-10">
		<h3>Add Category</h3>
		<form th:action="@{/admin/addcat}" enctype="multipart/form-data" method="post" th:object="${form}">
		<div class="form-group">
			<label for="name">Category Name</label>
			<input class="form-control" th:field="*{name}">
			
		</div>
		<div class="form-group">
			<label for="type">Category Type</label>
			<select class="form-select" th:field="*{categoryTypeName}">
				<option th:each="type : ${types}" th:text="${type.getName()}" th:value="${type.getName()}">
			</select>
		</div>
		<div class="form-group">
			<label for="image">Category Image</label>
			<input type="file" accept="image/*" class="form-control" name="image">
		</div>
		<br>
		<input type="submit" class="btn bg-dark text-light" value="Add Category">
		</form> 
	</div>
</div>
</body>
</html>
