<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/adminproduct.css}" rel="stylesheet">
</head>
<body>
<div class="row">
	<div class="col-2">
		<nav class="navbar">
			<div>
				<h3 class="navbar-brand">Admin</h3>
			</div>
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/adminproduct}">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admincat}">Categories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admintype}">Category Type</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">Orders</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-10">
		<h3 th:text="${title}"></h3>
		<table class="table table-striped"> 
			<thead>
				<tr>
					<th>Order ID</th>
					<th>Order Date</th>
					<th>Number of Products</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.getId()}"></td>
					<td th:text="${order.getOrderDate()}"></td>
					<td th:text="${order.getProducts().size()}"></td>
					<td><a th:href="@{${'/admin/order/'+order.getId()}}" class="btn bg-dark text-light">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
