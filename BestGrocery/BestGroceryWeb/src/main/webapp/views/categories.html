<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/home.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="~{fragments/homefrag :: nav}">
		</nav>
		<div class="container-fluid">
			<h3>Categories</h3>
			<div class="d-flex justify-content-end">
			<div class="dropdown" th:replace="~{fragments/homefrag :: dropdown(name='categories', collection=${types})}">
			</div>
		</div>
		<br>
			<div class="row">
				<div class="col-2" th:each="cat : ${categories}">
					<div class="card">
						<img class="card-img-top" th:src="@{${'/resources/images/'+cat.getImage()}}">
						<div class="card-body">
							<a style="text-decoration: none" class="text-dark navi-link" th:href="@{${'/products?t='+cat.getId()}}" th:text="${cat.getName()}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
