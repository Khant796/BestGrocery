<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/adminproduct.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
	<div class="col-2">
		<nav class="navbar">
				<p class="navbar-brand">Admin</p>

			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/adminproduct}">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admincat}">Categories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admintype}">Category Type</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">Orders</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-10">
		<h3>Products</h3>
		<div class="butbox">
			<a class="btn bg-dark text-light" th:href="@{/addproduct}">Add Product</a>
		</div>
		<table class="table table-striped">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Stock</th>
				<th>Price</th>
				<th>Revenue</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product, iter : ${products}">
				<td th:text="${product.getName()}"></td>
				<td th:text="${product.getStock()}"></td>
				<td th:text="${product.getPrice()}"></td>
				<td th:text="${revenues[iter.index]}"></td>
				<td>
					<a th:href="@{${'/admin/adminproduct/'+product.getId()}}" class="btn bg-dark text-light">Check</a>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
</div>

</body>
</html>
