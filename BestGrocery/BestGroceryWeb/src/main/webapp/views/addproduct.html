<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/adminproduct.css}" rel="stylesheet">
<link th:href="@{/resources/css/addp.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
	<div class="col-2">
		<nav class="navbar">
				<h3 class="navbar-brand">Admin</h3>

			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/adminproduct}">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admincat}">Categories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/admintype}">Category Type</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">Orders</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="col-10 form-size">
		<h3>Add Product</h3>
		<form th:action="@{/admin/add}" method="post" enctype="multipart/form-data" th:object="${form}">
		<div class="form-group">
			<label for="name">Product Name</label>
			<input type="text" name="name" th:field="*{name}" class="form-control">
		</div>
		<div class="form-group">
			<label for="price">Product Price</label>
			<input type="number" name="price" th:field="*{price}" class="form-control">
		</div>
		<div class="form-group">
			<label for="stock">Product Stock</label>
			<input type="number" name="stock" th:field="*{stock}" class="form-control">
		</div>
		<div class="form-group">
			<label for="category">Product Category</label>
			<select name="category" th:field="*{categoryName}" class="form-control">
				<option th:each="cat : ${categories}" th:text="${cat.getName()}" th:value="${cat.getName()}"></option>
			</select>
		</div>
		<label>Product On Sale</label>
		<div class="form-check">
			<label for="sale" class="form-check-label">True</label>
			<input type="checkbox" name="sale" th:field="*{onSale}" class="form-check-input">
			
		</div>
		<div class="form-group">
			<label for="image">Product Image</label>
			<input type="file" accept="image/*" name="image" class="form-control">
		</div>
		<input type="submit" class="btn bg-dark text-light" value="Add Product">
		</form>
		</div>
</div>
</div>
</body>
</html>
