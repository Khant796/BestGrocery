<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link th:href="@{/resources/css/home.css}" rel="stylesheet">

</head>
<body>
	<nav th:replace="~{fragments/homefrag :: nav}"></nav>
	<div class="h3">
		<i class="bi bi-house d-inline "></i><p class="d-inline ">Order Address</p>
	</div>
	<div class="w-50 border border-dark pb-3 mx-3 px-3">
		<form th:action="@{/complete}" method="post" th:object="${form}">

			<div class="row">
				<div class="col-6 form-group">
					<label for="fname">First Name</label> <input type="text"
						class="form-control" th:field="*{firstName}" required="required">
				</div>
				<div class="col-6 form-group">
					<label for="lname">Last Name</label> <input type="text"
						class="form-control" th:field="*{lastName}" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> <input type="text"
					class="form-control" th:field="*{phone}" required="required">
			</div>
			<div class="form-group">
				<label for="add">Address</label> <input type="text"
					class="form-control" th:field="*{address}" required="required">
			</div>
			<div class="form-group">
				<label>Township</label> <select class="form-control"
					th:field="*{townshipId}" required="required">
					<option th:value="${township.getId()}"
						th:each="township : ${townships}" th:text="${township.getName()}"></option>
				</select>
			</div>
			<br> <input type="submit" class="btn bg-dark text-light"
				value="Order">
		</form>
	</div>

</body>
</html>
